{% load static %}
<!Doctype html>
<html>
<head>
  <title>Noysoft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'noysoft-landing.css' %}">
  <link rel="stylesheet" href="{% static 'noysoft-global.css' %}">
</head>

<body>

  <header>
    <img id="noysoft-landing-logo" src="{% static 'images/logos/noysoft.svg' %}">
    <h1>Welcome to Noysoft</h1>
  </header>
  <div id="services">
    <a class="card-link" href="noysoftapp">
    <div class="card">
      <div class="card-picture">
        <img src="{% static 'images/icons/noysoft-apps-icon.svg' %}">
      </div>
      <div class="card-title">
        <h4><b>App</b><h4>
      </div>
    </div>
    </a>

    <a class="card-link" href="noysoftweb">
    <div class="card">
      <div class="card-picture">
        <img src="{% static 'images/icons/noysoft-webs-icon.svg' %}">
      </div>
      <div class="card-title">
        <h4><b>Web</b><h4>
      </div>
    </div>
    </a>

    <a class="card-link" href="noysoftgame">
    <div class="card">
      <div class="card-picture">
        <img src="{% static 'images/icons/noysoft-games-icon.svg' %}">
      </div>
      <div class="card-title">
        <h4><b>Game</b><h4>
      </div>
    </div>
    </a>

  </div>
</body>

</html>
